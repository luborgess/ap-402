<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Escalas - AP 402</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 20px;
        }
        .current-week {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Escalas AP 402</h1>
        
        <div class="row">
            <!-- Banheiro Esquerdo -->
            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header">
                        <h5>Banheiro Esquerdo</h5>
                    </div>
                    <div class="card-body" id="banheiro-esquerdo">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Banheiro Direito -->
            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header">
                        <h5>Banheiro Direito</h5>
                    </div>
                    <div class="card-body" id="banheiro-direito">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Sala e Cozinha -->
            <div class="col-12">
                <div class="card task-card">
                    <div class="card-header">
                        <h5>Sala e Cozinha</h5>
                    </div>
                    <div class="card-body" id="sala-cozinha">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
